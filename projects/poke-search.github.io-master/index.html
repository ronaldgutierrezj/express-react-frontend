<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    </link>
    <title>PokeSearch</title>
</head>

</html>

<body>

    <div id="search">
        <form id="form">
            <div id="button"><input type="text" placeholder="Pokemon ID/Name" />
                <input type="submit" value="Get Pokemon Info!" />
            </div>
        </form>
    </div>
    <div id="display">
        <p id="name">Name: <span id="pokeName"></span></p>
        <p id="ability1">Ability 1: <span id="pokeAbility1"></span></p>
        <p id="ability2">Ability 2: <span id="pokeAbility2"></span></p>
    </div>

    <img src="https://cdn2.bulbagarden.net/upload/thumb/d/dc/GO_Pok%C3%A9_Ball.png/200px-GO_Pok%C3%A9_Ball.png"
        id="pokeImg" />

    </div>

    <footer>
        <button id="next">Next</button>
    </footer>

</body>

</html>
